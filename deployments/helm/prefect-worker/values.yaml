image:
  repository: ghcr.io/ml-assets-core/worker
  tag: latest
  pullPolicy: IfNotPresent

prefect:
  workPool: ml-assets-core
  apiUrl: "http://prefect:4200/api"
  apiKeySecretRef:
    name: prefect-api-key
    key: api-key

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}

extraEnv: []

volumeMounts: []
volumes: []

